{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-08G0HG39V0"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-08G0HG39V0');
      </script>
    
      <title>
        {% block title %} PickNdell: Pickup & Delivery{% endblock title %}
      </title>
    
    <link rel="icon" type="image/x-icon" href="{% static 'images/dndsos-logo-white.png' %}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/aos.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" >

    <form action="" name="newsletterForm" method="POST">
        {% csrf_token %}
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>NewsLetter Admin</h1>
                    </div>
                    {% include 'core/_messages.html' %}      

                </div>
 
                <div class="row mt-2">
                    <div class="col">
                        <a class="btn btn-primary" href="{% url 'newsletters_app:newsletter_form' %}" >NEW Newsletter</a>
                    </div>                    
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <form action="" enctype="multipart/form-data" name="selectNewsletterForm" method="POST">
                            {% csrf_token %}
                            <div class="row mt-4">
                                <div class="col-3">
                                    <select class="form-control" name="newsletterSelect" id="newsletterSelect">
                                        <option class="form-select form-control" value="">------------</option>
                                        {% for nl in newsletters %}
                                        <option class="form-select form-control" value="{{ nl.pk }}">{{ nl.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary" name="selectNewsletterButton" type="submit">Preview</button>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-3">
                                    <input class="form-control" type="text" name="testEmail" id="">
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-info" type="submit" name="sendTest" >SEND TEST</button>
                                </div>                    
                            </div>
                            <div class="row mt-4">
                                <div class="col-3">
                                    <button class="btn btn-success" type="submit" name="sendNewsLetter" >SEND NEWSLETTER</button>
                                </div>                    

                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </form>
  </body>
</html>
