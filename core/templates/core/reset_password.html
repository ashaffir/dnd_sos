{% extends "dndsos/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}DND SOS - Login{% endblock %}

{% block content %}
			<section class="usermodule-sec">
				<div class="container">
					<div class="row" style="padding: 5rem;">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="outer-wrapper">
								<div class="row">
									<div class="col-lg-8 col-md-8 col-sm-12 col-12 m-auto">
										<div class="inner-sec">
											<div class="head-sec text-center">
												<div class="row">
													<div class="col-md-12" style="color: red;">
														{% for field in form %}
															{{ field.errors }}
														{% endfor %}
													</div>
												</div>
											<h1>Reset Password</h1>
											</div>
											<div class="body-sec">
												<form id="" class="" name="reset_password" method="POST" action="">
													{% csrf_token %}
													<div class="form-group row">
														<label class="col-lg-4 col-md-4 col-sm-4 col-12 col-form-label">New Password <sup>*</sup></label>
														<div class="col-lg-8 col-md-8 col-sm-8 col-12 input-group">
															<input type="password" id="password" class="form-control" name="new_password1" value="" placeholder="">
														</div>
													</div>
													<div class="form-group row">
														<label class="col-lg-4 col-md-4 col-sm-4 col-12 col-form-label">Confirm Password <sup>*</sup></label>
														<div class="col-lg-8 col-md-8 col-sm-8 col-12 input-group">
															<input type="password" id="cpassword" class="form-control" name="new_password2" value="" placeholder="">
														</div>
													</div>
													<div class="form-group row justify-content-center mt-4">
														<div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
															<button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section><!--/.usermodule-sec-->
{% endblock %}
