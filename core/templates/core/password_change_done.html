{% extends "dndsos/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}DND SOS - Login{% endblock %}

{% block content %}
			<section class="usermodule-sec" style="margin-top: 5%;">
				<div class="container">
					<div class="row" style="padding: 5rem;">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="outer-wrapper">
								<div class="row">
									<div class="col-lg-8 col-md-8 col-sm-12 col-12 m-auto">
										<div class="inner-sec">
											<div class="body-sec">
												<h1 class="h3 mb-3 font-weight-normal">{% trans 'Your password was changed.' %}</h1>
												{% if user.is_employer %}
													<a href="{% url 'dndsos_dashboard:b-profile' b_id=user.pk %}">Back to Dashboard</a>
												{% else %}
													<a href="{% url 'dndsos_dashboard:f-profile' f_id=user.pk %}">Back to Dashboard</a>
												{% endif %}
											    </div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</section><!--/.usermodule-sec-->
{% endblock %}
