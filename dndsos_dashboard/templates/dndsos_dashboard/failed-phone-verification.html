{% extends 'dndsos_dashboard/base.html' %}
{% load static %}

{% block content %}

  <!-- Phone verification failour -->
<section role="main" class="content-body">

  <!--Header-->
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="panel">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <h4 class="heading">Failed to verify your phone. Please try again later.</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
            <div class="col-md-4 center">
              <i class="fa fa-times fa-4x animated rotateIn" style="color: red;"></i>
            </div>
        </div>

        <div class="row">
          <div class="col-md-3"></div>
          <a href="{% url 'dndsos_dashboard:f-profile' f_id=user.pk %}">Back to profile</a>
        </div>
      </div>
    </div>
    </div>
</div>
</section>      
{% endblock content %}
