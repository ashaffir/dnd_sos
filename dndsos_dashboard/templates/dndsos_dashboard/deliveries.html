{% extends 'dndsos_dashboard/base.html' %}
{% load static %}

{% block content %}

<section role="main" class="content-body">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" /> -->
    
    <header class="page-header">
        <h2>Orders</h2>
    
        <div class="right-wrapper pull-right">
            <ol class="breadcrumbs">
                <li>
                    <a href="{% url 'dndsos_dashboard:b-dashboard' b_id=user.pk %}">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li><span>Tables</span></li>
                <li><span>Editable</span></li>
            </ol>
    
            <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
        </div>
    </header>

    <!-- start: page -->
        <section class="panel">
            <div class="panel-body">
                <h3 class="">My Delivery List</h3>
                <form action="" method="POST" enctype="multipart/form-data" name="orderTable" id="orderTable">
                    {% csrf_token %}
                    <table class="table table-bordered table-striped mb-none display" id="deliveriesTable">
                        <!-- Dynamically updated deliveries table -->
                    </table>
                </form>

            </div>
        </section>
    <!-- end: page -->
</section>

<script>
    
    $.ajax({
        url: "{% url 'orders:deliveries-table' %}",
        success: function(response) {
            $('#deliveriesTable').html(response);
        }
    })		
</script>


{% endblock content %}
