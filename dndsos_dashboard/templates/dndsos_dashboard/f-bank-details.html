{% extends 'dndsos_dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<section role="main" class="content-body">
    <header class="page-header">
        <h2>Bank Details</h2>
    
        <div class="right-wrapper pull-right">
            <ol class="breadcrumbs">
                <li>
                    <a href="{% url 'dndsos_dashboard:f-dashboard' f_id=user.pk %}">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li><span>Businesses</span></li>
            </ol>
    
            <a class="sidebar-right-toggle" data-open="sidebar-right"><i class=""></i></a>
        </div>
    </header>

    <!-- start: page -->
    <div class="col-md-7 col-lg-7">
        <div class="tabs">
            <ul class="nav nav-tabs tabs-primary">
                <li class="active">
                    <a href="#select_tab" data-toggle="tab">Enter your bank details here.</a>
                </li>
            </ul>
            <form action="" name="businessSortForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}                                   
                <div class="tab-content">
                    <div id="select_tab" class="tab-pane active" active>
                        {{ form|crispy }}
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary" name="bankDetailsSubmit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- end: page -->
</section>
{% endblock content %}

{% block js %}

{% endblock js %}
