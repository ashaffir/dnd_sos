{% extends 'dndsos_dashboard/base.html' %}
{% load static %}
{% load i18n %}
{% get_current_language as lang %}

{% block content %}

  <!-- Phone verification Modal -->
<section role="main" class="content-body">

  <!--Header-->
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="panel">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <h4 class="heading">{% trans 'To verify your phone' %}, {% trans 'please enter the code that was sent to you' %}.</h4>
          </div>
        </div>
  
      <!--Body-->
        <form action="" class="form-group" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <div class="row">
                  <div class="col-md-3"></div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="phone_code" placeholder="5 {% trans 'digits code here' %}">
                    </div>
                    <div class="col-mb-3">
                      <button class="btn btn-primary" type="submit">{% trans 'Submit' %}</button>
                    </div>
                </div>
              </div>
        </form>
      </div>
    </div>  
  </div>
</div>
</section>      
{% endblock content %}
