{% load i18n %}
{% load static %}
    <a  href="#modalForm" id="" class="btn btn-primary modal-with-form">Add <i class="fa fa-plus"></i></a>

    <!-- Modal Form -->
    <div id="modalForm" class="modal-block modal-block-primary mfp-hide ">
        <section class="panel">
                <div class="panel-heading modal-header">
                    <button type="button" class="close modal-dismiss" data-dismiss="modal">&times;</button>
                    <h2 class="panel-title">Add New Order to Deliver</h2>
                </div>
                    <form action="" method="POST" id="addOrderForm" name="addOrderForm" {% if lang == 'he' %} dir='rtl' align='right' {% else %} style="text-align: left;"{% endif %}>
                    {% csrf_token %}
                  
                    <div class="panel-body modal-body">
                        <div class="form-group mt-lg">
                            <label class="col-sm-3 control-label">Order ID/Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="order_id" name="order_id" class="form-control" placeholder="Type the order identifyer in your system" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Destincation</label>
                            <div class="col-sm-9">
                                <input type="city" name="city" class="form-control" placeholder="City of delivery" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Type of Product</label>
                            <div class="col-sm-9">
                                <select name="product_type" id="">
                                    <option value="food">Food</option>
                                    <option value="not_food">Not food</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember"> Broadcast
                                    </label>
                                    <p>Notify all relevant freelancers. The default is to notify only freelancers you've already worked with.</p>
                                </div>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Comment</label>
                            <div class="col-sm-9">
                                <textarea id="comment" name="comment" rows="5" class="form-control" placeholder="Type your comment..." ></textarea>
                            </div>
                        </div>
                    </div>
                <div class="panel-footer modal-footer">
                    <div class="row">
                        <div class="col-md-12 text-right">
                                <button onclick="createSocket()" type="submit" class="btn btn-lg btn-primary" id="addOrder" name="addOrder">{% trans 'Add' %}</button>
        
                            <!-- <button type="submit" name="addOrder" class="btn btn-primary modal-confirm">Add</button> -->
                            <button class="btn btn-default modal-dismiss">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
    </section>
    </div>
