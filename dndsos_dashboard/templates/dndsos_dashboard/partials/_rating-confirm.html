{% load i18n %}
{% load static %}

<form action="" name="rateFreelancerForm" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="modal fade" id="ratingConfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Rate your Carrier</h4>
                </div>
                <div class="modal-body">
                     <section class="panel">
                        <header class="panel-heading">
                            <h5>How would you rate the carrier for this order (1 Bad, 5 Excellent)?</h5>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-2">
                                    <div class="row">
                                        1
                                    </div>
                                    <div class="row">
                                        <input type="radio" name="f_rating" value="1">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="row">
                                        2
                                    </div>
                                    <div class="row">
                                        <input type="radio" name="f_rating" value="2">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="row">
                                        3
                                    </div>
                                    <div class="row">
                                        <input type="radio" name="f_rating" value="3">
                                    </div>                                    
                                </div>
                                <div class="col-md-2">
                                    <div class="row">
                                        4
                                    </div>
                                    <div class="row">
                                        <input type="radio" name="f_rating" value="4">
                                    </div>
                                    
                                </div>
                                <div class="col-md-2">
                                    <div class="row">
                                        5
                                    </div>
                                    <div class="row">
                                        <input type="radio" name="f_rating" value="5">
                                    </div>
                                </div>
                            </div>
                        </header>
                        <div class="modal-footer">
                            <button id="rateFreelancer" value="" name="rateFreelancer" type="submit" class="btn btn-primary">Confirm</button>
                            <!-- <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button> -->
                        </div>
                     </section>
                </div>
            </div>
        </div>
    </div>
</form>
