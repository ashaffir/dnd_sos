    <!-- Freelancer offer - removed modal -->

<!-- Message Sent Modal -->
<div class="modal fade" id="orderRemoved" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-sm modal-notify modal-success" role="document">
  <!--Content-->
  <div class="modal-content text-center">
    <!--Header-->
    <div class="modal-header d-flex justify-content-center">
      <h3 class="heading">Order Canceled</h3>
    </div>

    <!--Body-->
    <div class="modal-body">

      <i class="fa fa-times fa-4x animated rotateIn" style="color: red;"></i>
        
        <h5>Order Details</h5>
        <label class="col-sm-3 control-label">Created:</label>
        <div class="row" id="created">

        </div>
        
        <label class="col-sm-3 control-label">Business:</label>
        <div class="row" id="business_name">

        </div>
        
        <label class="col-sm-3 control-label">Address</label>
        <div class="row" id="canceled_drop_off_address">
        
        </div>

    </div>

    <!--Footer-->
    <div class="modal-footer flex-center">
      <a href="" class="btn  btn-outline-danger">OK</a>
      <!-- <a type="button" class="btn  btn-danger waves-effect" data-dismiss="modal">No</a> -->
    </div>
  </div>
  <!--/.Content-->
</div>
</div>
