<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmDelete">
    Launch demo modal
  </button> -->
  <a href="#deleteOrder" data-toggle="modal" data-target="#confirmDelete" class="on-default remove-row"><i class="fa fa-trash-o"></i></a>
  
  <!-- Modal -->
  <div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteLabel">Delete Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Confirm deleting this order.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" name="orderDelete" value="{{ order.pk }}" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>
