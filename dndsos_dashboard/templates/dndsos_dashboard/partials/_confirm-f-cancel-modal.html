{% load i18n %}
{% load static %}
    <div class="modal fade" id="fCancelOrder_{{ order_id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{% trans 'Close' %}</span></button>
                    <h4 class="modal-title" id="myModalLabel">{% trans 'Confirmation' %}!</h4>
                </div>
                <div class="modal-body">
                     <section class="panel">
                        <header class="panel-heading">
                            <p>{% trans 'Are you sure you want to cancel this order' %}?</p>              
                        </header>
                        <div class="modal-footer">
                            <button id="cancel_f_order" value="{{ order_id }}" name="cancel_f_order" type="submit" class="btn btn-primary">{% trans 'Confirm' %}</button>
                            <button type="button" class="btn btn-warning" data-dismiss="modal">{% trans 'Close' %}</button>
                        </div>
                     </section>
                </div>
            </div>
        </div>
    </div>
