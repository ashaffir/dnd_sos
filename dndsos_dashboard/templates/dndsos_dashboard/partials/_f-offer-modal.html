    <!-- Freelancer offer modal -->

    <div class="modal fade" id="newOfferAlert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">New Offer</h4>
                </div>
                <div class="modal-body">
                     <p>Offer details:</p>              
                     <section class="panel">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Pick up address</label>
                                <div class="col-sm-4" id="pick_up_address">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Drop off address</label>
                                <div class="col-sm-4" id="drop_off_address">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">What is delivered</label>
                                <div class="col-sm-4" id="delivery_type">

                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button id="accept" name="accept" type="button" class="btn btn-success">Confirm</button>
                            <button type="button" class="btn btn-warning" data-dismiss="modal">Dismiss</button>
                        </div>
                     </section>
                </div>
            </div>
        </div>
    </div>
