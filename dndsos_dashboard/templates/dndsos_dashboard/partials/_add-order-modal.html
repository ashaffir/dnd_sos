{% load i18n %}
{% load static %}
    <!-- <a  href="#modalForm" id="" class="btn btn-primary modal-with-form">Add <i class="fa fa-plus"></i></a> -->
    <a class="mb-xs mt-xs mr-xs btn btn-primary" data-toggle="modal" data-target="#modalAddOrder">Add new customer order <i class="fa fa-plus"></i></a>
    <!-- Modal Form -->

    <div class="modal fade" id="modalAddOrder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">New Order Form</h4>
                </div>
                <div class="modal-body">
                     <p>Please fill in the customer information</p>              
                     <section class="panel">
                        <!-- <header class="panel-heading">
                            <div class="panel-actions">
                                <a href="#" class="fa fa-caret-down"></a>
                                <a href="#" class="fa fa-times"></a>
                            </div>

                            <h2 class="panel-title">Validation Selects</h2>
                            <p class="panel-subtitle">
                                Easily validate select tags, does not matter if is single or multiple.
                            </p>
                        </header> -->
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Address</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" name="street" id="street" placeholder="Street" required>
                                    <label class="error" for="street"></label>
                                </div>
                                <div class="col-sm-2 pl-3">
                                    <input class="form-control" type="text" name="building" id="building" placeholder="Number" required>
                                    <label class="error" for="building"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">City</label>
                                <div class="col-sm-9">
                                    <select id="city" name="city" class="form-control" required>
                                        <option value="">Choose a City</option>
                                        <option value="tlv">Tel Aviv</option>
                                        <option value="ramat_gan">Ramat Gan</option>
                                    </select>
                                    <label class="error" for="city"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Choose Freelancer/s</label>
                                <div class="col-sm-9">
                                    <select id="city" name="city" class="form-control" required>
                                        <option value="">Notify all available</option>
                                        {% for freelancer in freelancers %}
                                            <option value="{{ freelancer.pk }}">{{ freelancer.email }}</option>
                                        {% endfor %}
                                    </select>
                                    <label class="error" for="city"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Comment</label>
                                <div class="col-sm-9">
                                    <textarea id="notes" name="notes" rows="5" class="form-control" placeholder="Type your comment..." ></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button id="addOrder" onclick="addOrder()" name="addOrder" type="button" class="btn btn-primary">Confirm</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                     </section>
                </div>
            </div>
        </div>
    </div>
<!-- Vendor -->
