{% extends 'dndsos_dashboard/base.html' %}
{% load static %}

{% block content %}
{% include 'dndsos_dashboard/partials/_message-sent-modal.html' %}

<section role="main" class="content-body">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" /> -->
    
    <header class="page-header">
        <h2>Orders</h2>
    
        <div class="right-wrapper pull-right">
            <ol class="breadcrumbs">
                <li>
                    <a href="{% url 'dndsos_dashboard:b-dashboard' b_id=user.pk %}">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li><span>Orders</span></li>
            </ol>
    
            <a class="sidebar-right-toggle" data-open="sidebar-right"><i class=""></i></a>
        </div>
    </header>

    <!-- start: page -->
        <section class="panel">
            <div class="panel-body">
                <h3 class="">Add new order</h3>
                <div class="row">
                    <div class="col-md-12">
                        {% include 'dndsos_dashboard/partials/_add-order-modal.html' %}
                    </div>
                </div>
                <hr>
                <div class="table-responsive">
                    <table class="table  table-bordered table-striped mb-none display center" id="ordersTable">

                        <!-- Orders table dynamically updated -->
                        
                    </table>    
                </div>

                <div class="row mobileShow center">
                    <i class='fa fa-arrows-h fa-3x'></i>
                </div>

            </div>
        </section>
    <!-- end: page -->
</section>

<script>
    $.ajax({
        url: "{% url 'orders:orders-table' %}",
        success: function(response) {
            $('#ordersTable').html(response);
        }
    })		
</script>

{% endblock content %}
